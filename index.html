<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl text-center font-bold mt-10 mb-10">
    Welcome to <span class="text-red-600">Baap er Bank!</span>
  </h1>

  <section class="w-11/12 mx-auto p-5 bg-orange-400 rounded-md">
    <div>
        <h3 class="font-semibold text-2xl mb-5">Please Login</h3>
        <input class="w-9/12 block mb-3 px-3" type="email" placeholder="Your Email Address" id="user-email">
        <input class="w-9/12 block mb-3 px-3" type="password" placeholder="Your Password" id="user-password">
        <button id="btn-submit" class="bg-indigo-600 hover:bg-fuchsia-600 text-white rounded-md px-8 py-2 font-semibold">Submit</button>

    </div>
  </section>
  <!-- script -->
  <script src="login.js"></script>
</body>
</html>
